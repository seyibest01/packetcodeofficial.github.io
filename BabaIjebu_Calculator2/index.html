<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabaIjebu Percentage Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/babaIjebuCalculator.css">
</head>
<body>
    <nav class="nav nav-pills mx-3 flex-column flex-sm-col-2">
        <a id="firstLink" class="flex-sm-fill text-sm-center nav-link " aria-current="page" href="#">Baba Ijebu Calculator</a>
        <a id="secondLink" class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="Iphone_Calculator.html">Iphone Calculator</a>
    </nav>
    <div class="container mb-5">
        <div class="row m-5">
            <div class="form=label mt-5">
                <form action="" class="form-responsive">
                    <label for="premier-game">Premier Game</label>
                <input onkeyup="calculatorB()" pattern="[0-9]*" inputmode="numeric" type="input"  id="premier" class="form-control input-hover  mb-3">
                <label for="ghana-game">Ghana Game</label>
                <input onkeyup="calculatorB()" pattern="[0-9]*" inputmode="numeric" id="ghana" name="number" type="input" class="form-control input-hover mb-3">
                <label for="total">Total</label>
                <input onkeyup="calculatorB()" pattern="[0-9]*" inputmode="numeric" id="totalResult" type="input" class="form-control input-hover mb-2">
                    <div class="display1" id="display__1">

                    </div>
            </form>
        </div>
        </div>
    </div>
    </div>

      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="Javascript/babaIjebuCalculator.js"></script>
</body>
</html>
